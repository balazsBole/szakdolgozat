<div class="outer">
  <mat-card (click)="toggle()">
    <mat-card-header>
      <mat-card-title>Unread: {{unread}}/{{allEmail}}</mat-card-title>
      <mat-card-subtitle>Last one: {{lastMail | date:'medium'}}</mat-card-subtitle>
      <mat-card-subtitle>Status: {{emailthread.status}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <ng-container *ngIf="showMiniatures">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <ul>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <email-miniature [email]="node.email"></email-miniature>
            <ul>
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </ul>
    </mat-tree>
  </ng-container>

</div>
