<mat-progress-bar *ngIf="loading$|async" mode="indeterminate"></mat-progress-bar>

<div>
  <mat-card>
    <button (click)="search()" aria-label="Refresh button" mat-icon-button
            matTooltip="Refresh">
      <mat-icon>refresh</mat-icon>
    </button>
    Found {{numberOfUnassigned || 0}} unassigned thread.
  </mat-card>
</div>
<multiple-email-thread [threads]="threads" editable="true"></multiple-email-thread>
